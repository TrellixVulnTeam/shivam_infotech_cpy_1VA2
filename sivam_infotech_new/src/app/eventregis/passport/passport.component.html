<!-- 
Name* DOB* Address*
Photo*
Pan Details/Voter ID*
Employment Type*
Mobile numberr*
Address*
Required Proof*
Emergency Contact Details
 -->
<body style="background-image: url(../../../assets/img/Indian-Passport_opacity_reduced.png); background-position: 50%; background-repeat: no-repeat; background-size: 40% auto;">
    <p class="h3" style="margin-left: 20%; margin-top: 3%;">Passport Application</p>
    <section class="h-100 h-custom">
      <form action="" [formGroup]="regisform" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-left: 10%; margin-right: 10%; margin-top: 2%; margin-bottom: 2%; padding-top: 5%; padding-bottom: 5%;">
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Name</p>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Pranauv.S" name="Name" formControlName="Name" required>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Mobile Number</p>
            </div>
            <div class="col-md-3">
                <input type="tel" class="form-control"  placeholder="6381382901" name="Mobile" formControlName="Mobile" required >
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>E-mail Address</p>
            </div>
            <div class="col-md-3">
                <input type="email" class="form-control" placeholder="example@gmail.com" name="Email" formControlName="Email" required >
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Aadhaar Number</p>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx" name="Aadhaar" formControlName="Aadhaar" required>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>PAN Card Number</p>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="xxxxxxxxxx" name="pan" formControlName="Pan" required>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Date of Birth</p>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" name="DOB" formControlName="DOB" required>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Address</p>
            </div>
            <div class="col-md-3">
                <textarea id="addr" class="form-control" name="Address" formControlName="Address" required cols="30" rows="3"></textarea>
                <!-- <input type="text" id="addr" class="form-control" name="Address" formControlName="Address" required> -->
                <label for="addr" style="font-weight:lighter; font-size: small;">(With Pin code)</label>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Employment Type</p>
            </div>
            <div class="col-md-3">
                <input list="emp" name="Employment" class="form-control" formControlName="Employment" required >
                    <datalist id="emp">
                        <option value="Private">
                        <option value="Goverment Sector">
                        <option value="Business">
                        <option value="Student">
                    </datalist>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Emergency Contact Details</p>
            </div>
            <div class="col-md-3">
                <input type="tel" class="form-control"  placeholder="9769692320" name="Emergency" formControlName="Emergency" required >
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <p>Passport size Photo</p>
            </div>
            <div class="col-md-3">
                <input type="file" class="form-control" name="photo" required>
            </div>
        </div>
        <div class="row justify-content-center" style="line-height: 250%;">
          <div class="col-md-3">
            <p>Required proof of Updation</p>
          </div>
          <div class="col-md-3">
              <input type="file" class="form-control" name="file" required>
          </div>
      </div>
        <div class="row justify-content-center" style="line-height: 250%;">
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary btn-lg" (click)="Submit()" [disabled]="this.regisform.invalid">Submit</button>
            </div>
        </div>
      </form>
    </section>
  </body>
